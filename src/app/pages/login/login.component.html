    <div class="row">
        <div class="col-4">
            <form #miFormulario="ngForm" (ngSubmit)="login(miFormulario)">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" name="email" ngModel>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" ngModel>
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
              <a href="/register"><button class="btn btn-primary">Registrar</button></a>
              <a (click)="loginGoogle()"><button class="btn btn-primary">Iniciar con Google</button></a>
        </div>
